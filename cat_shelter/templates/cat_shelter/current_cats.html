{% extends 'cat_shelter/base.html' %}

{% block content %}
  {% for cat in mycats %}
    <div class="cat">
      <h2><a href="{%url 'cat_shelter.views.cat_detail' pk=cat.pk%}"> {{ cat.name }}</a></h2>
      <p>Age: {{ cat.age }}</p>
      <p>Fluffy:
      {% if cat.fluffy %}
        Yep!
      {% else %}
        Nope
      {% endif %}</p>
      <p>{{ cat.desc|linebreaks}}</p>
    </div>
  {% endfor %}
{% endblock content %}
